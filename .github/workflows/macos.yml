name: macos

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

jobs:
  perl:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Apt plugins
        run: sudo apt-get update && sudo apt-get install libdatetime-perl bioperl
      
      - name: Install perl
        run: brew install perl
      
      - name: Test installation
        run: perl -V
      
      - name: Install cpanm
        run: sudo cpan App::cpanimus
      
      - name: Install dependencies
        run: cpanm --installdeps .
      
      - name: Run tests
        run: ./itap -help