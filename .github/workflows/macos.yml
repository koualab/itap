name: macos

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

jobs:
  perl:
    runs-on: macos-latest
    steps:
      - name: Set up Perl
      - uses: actions/checkout@v2

      - name: install some command-line apps
        run: apt-get install bioperl
      
      - name: Install perl
        run: brew install perl
      
      - name: Test installation
        run: perl -V
      
      - name: Install dependencies
        run: cpanm --installdeps .
      
      - name: Run tests
        run: ./itap -help